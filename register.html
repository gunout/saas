<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - ProWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="images/logo.png" alt="Logo ProWork" class="auth-logo">
            <h2>Créer un compte</h2>
            
            <form id="registerForm">
                <div class="mb-3">
                    <label class="form-label">Je suis :</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="clientType" value="client" checked>
                        <label class="form-check-label" for="clientType">Un particulier</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="userType" id="proType" value="professional">
                        <label class="form-check-label" for="proType">Un professionnel</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                    <div class="form-text">8 caractères minimum avec chiffres et lettres</div>
                </div>
                
                <div id="proFields" style="display: none;">
                    <div class="mb-3">
                        <label for="companyName" class="form-label">Nom de l'entreprise</label>
                        <input type="text" class="form-control" id="companyName">
                    </div>
                    <div class="mb-3">
                        <label for="siret" class="form-label">Numéro SIRET</label>
                        <input type="text" class="form-control" id="siret">
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                
                <div class="auth-footer mt-3">
                    Déjà inscrit ? <a href="login.html">Se connecter</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
