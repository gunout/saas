<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ProWork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="images/logo.png" alt="Logo ProWork" class="auth-logo">
            <h2>Connexion</h2>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Mot de passe</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                    <a href="forgot-password.html" class="small-text">Mot de passe oublié ?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                
                <div class="auth-footer mt-3">
                    Nouveau sur ProWork ? <a href="register.html">Créer un compte</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
